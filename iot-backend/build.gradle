allprojects {
    group 'de.bht.mmi.iot'
    apply plugin: 'java'
    compileJava {
        options.deprecation = true
    }
    repositories {
        mavenCentral()
        maven {
            url 'http://repo.opensourceagility.com/release/'
        }
    }
}

task friss(dependsOn: ':iot-friss:tomcatRunWar')

task gen(dependsOn: ':iot-generator:run')

task rest(dependsOn: ':iot-rest:tomcatRunWar')